<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة عيد الفطر</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; direction: rtl; background-color: #f8f9fa; }
        header { margin: 20px 0; }
        img.logo { max-width: 150px; }
        canvas { border: 1px solid #ccc; margin-top: 10px; max-width: 100%; }
        input, button, select { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://i.postimg.cc/vTxR7sPK/image.png" alt="شعار الشركة"> <!-- استبدل بالرابط الفعلي لشعار الشركة -->
    </header>
    <h2>🎉 عيدكم مبارك 🎉</h2>
    <p>إلى عائلة T&S الأعزاء، نهديكم هذه البطاقات لتكونوا سببًا في نشر البهجة والمودة بين من تحبون. عيدكم مبارك، وكل عام وأنتم بخير.</p>
    <p>اكتب اسمك واختر التصميم للحصول على بطاقة التهنئة الخاصة بك!</p>
    <input type="text" id="name" placeholder="أدخل اسمك هنا">
    <br>
    <label for="design">اختر التصميم:</label>
    <select id="design" onchange="changeImage()">
        <option value="design1">تصميم 1</option>
        <option value="design2">تصميم 2</option>
    </select>
    <br>
    <button onclick="drawText()">إضافة الاسم</button>
    <br>
    <canvas id="canvas"></canvas>
    <br>
    <button onclick="downloadImage()">تحميل التهنئة</button>
    
    <script>
        let img = new Image();
        const images = {
            "design1": "https://i.postimg.cc/FKKhf2QM/Happy-Eid-V3-1.png", // استبدل هذا بالرابط الفعلي للصورة الأولى
            "design2": "https://i.postimg.cc/mgLsq0hP/Untitled-design-3.png"  // استبدل هذا بالرابط الفعلي للصورة الثانية
        };
        img.src = images["design1"];

        img.onload = function() {
            drawImage();
        };

        function drawImage() {
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        }

        function changeImage() {
            const selectedDesign = document.getElementById("design").value;
            img.src = images[selectedDesign];
            img.onload = function() {
                drawImage();
            };
        }

        function drawText() {
            const name = document.getElementById("name").value;
            if (name.trim() !== "") {
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                ctx.font = "bold 40px Arial";
                ctx.fillStyle = "#ffffff";
                ctx.textAlign = "center";
                ctx.fillText(name, canvas.width / 2, canvas.height - 50);
            }
        }

        function downloadImage() {
            const canvas = document.getElementById("canvas");
            const link = document.createElement("a");
            link.download = "eid-greeting.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
